<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <!-- Базовая адаптивность -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>Task River — управление задачами и проектами</title>
    <meta
      name="description"
      content="Task River — сервис для управления задачами, досками и проектами. Совместная работа команды, наглядные канбан-доски и гибкие тарифы."
    />
    <meta
      name="keywords"
      content="Task River, таск менеджер, управление задачами, kanban, проекты, командная работа"
    />
    <meta name="author" content="Task River" />
    <meta name="robots" content="index,follow" />

    <!-- Open Graph (для превью в соцсетях) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Task River" />
    <meta
      property="og:title"
      content="Task River — управление задачами и проектами"
    />
    <meta
      property="og:description"
      content="Удобные доски, проекты и командная работа в одном месте."
    />
    <!-- Подставь реальный урл и картинку превью -->
    <meta property="og:url" content="https://taskriver.example.com/" />
    <meta property="og:image" content="https://taskriver.example.com/og-image.png" />

    <!-- Цвет адресной строки на мобильных -->
    <meta name="theme-color" content="#22333B" />

    <!-- Иконки -->
    <link rel="icon" type="image/svg+xml" href="/LogoHead.svg" />

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
